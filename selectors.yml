name:
    css: '#productTitle'
    type: Text
brand:
    css: '#bylineInfo'
    type: Text
price:
    css: '.a-price span[aria-hidden="true"]'
    type: Text
originPrice:
    css: 'span.aok-relative .aok-offscreen'
discount:
   css: 'span.savingsPercentage'
   type: Text
short_description:
    css: '#featurebullets_feature_div li'
    multiple: true
    type: Text
images:
    css: '.imgTagWrapper img'
    type: Attribute
    attribute: data-a-dynamic-image
rating:
    css: '#acrPopover'
    type: Attribute
    attribute: title
number_of_reviews:
    css: '#acrCustomerReviewText'
    type: Text
category:
    css: 'ul.a-unordered-list.a-horizontal.a-size-small li a'
    multiple: true
    type: Text